name: Release VSCode Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install Nix
      uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build with Nix
      run: |
        nix develop --command npm ci
        nix develop --command npm run compile

    - name: Package extension
      run: nix develop --command vsce package --out "claude-code-usage-monitor-${{ github.ref_name }}.vsix"

    - name: Create Release
      uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
      with:
        files: "claude-code-usage-monitor-${{ github.ref_name }}.vsix"
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
